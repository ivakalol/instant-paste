# config.yml
# This file configures your Cloudflare Tunnel.
#
# IMPORTANT: Replace the placeholder values below with your actual tunnel ID,
#            the full path to your credentials file, and your desired hostname.

tunnel: <YOUR_TUNNEL_ID> # Replace with the ID you got from 'cloudflared tunnel create'
credentials-file: /home/ivaka/.cloudflared/<YOUR_TUNNEL_ID>.json # Replace with the FULL PATH to your credentials file (e.g., /home/youruser/.cloudflared/<TUNNEL-ID>.json)

ingress:
  # This rule routes traffic from your chosen hostname to your local Instant Paste server.
  - hostname: your-subdomain.your-domain.com # Replace with your desired public hostname (e.g., paste.example.com)
    service: http://localhost:3000

  # This is a catch-all rule for any other requests that don't match the above.
  # It returns a 404 Not Found status.
  - service: http_status:404
